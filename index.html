<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sorting Visualizer</h1>
    <textarea id="inputArray" placeholder="Enter numbers separated by commas (e.g., 5,3,8,1)"></textarea>
    <button onclick="runPythonSort()">Visualize Sort</button>
    <div id="output"></div>
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
